<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Dash</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div id="app">
        <div id="ui-top" class="ui-bar">
            <div class="stat-group">
                <span class="icon">❤️</span>
                <span id="hp-display">5/5</span>
            </div>
            <div class="stat-group">
                <span class="icon">⚔️</span>
                <span id="dmg-display">1</span>
            </div>
            <div class="stat-group">
                <span>Level: </span>
                <span id="level-display">1</span>
            </div>
            <div class="stat-group">
                <span>Score: </span>
                <span id="score-display">0</span>
            </div>
            <div class="stat-group">
                <button id="legend-btn" onclick="window.game.ui.toggleLegend()"
                    style="background:none; border:1px solid #aaa; color:white; border-radius:50%; width:24px; height:24px; cursor:pointer;">?</button>
            </div>
        </div>

        <div id="main-layout" style="display: flex; gap: 20px;">
            <div id="game-container">
                <div id="grid"></div>
                <!-- Overlay for Game Over / Level Complete -->
                <div id="overlay" class="hidden">
                    <div id="overlay-content"></div>
                </div>
            </div>

            <div id="stats-panel"
                style="width: 200px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; border: 1px solid #333;">
                <h3 style="margin-top: 0; border-bottom: 1px solid #555; padding-bottom: 5px;">Your Stats</h3>
                <div id="upgrade-list">
                    <div style="color:#888; font-style:italic;">No upgrades yet</div>
                </div>
            </div>
        </div>

        <div id="ability-bar" class="ui-bar"
            style="margin-top: 10px; justify-content: center; gap: 10px; min-height: 50px; display: flex;"></div>

        <div id="ui-bottom" class="ui-bar">
            <span id="message-display">Click adjacent tile to move</span>
        </div>
    </div>

    <!-- Scripts - Loaded in dependency order -->
    <script src="src/game/Entity.js"></script>
    <script src="src/game/Player.js"></script>
    <script src="src/game/Enemy.js"></script>
    <script src="src/game/Grid.js"></script>
    <script src="src/game/UI.js"></script>
    <script src="src/game/SoundManager.js"></script>
    <script src="src/game/Game.js"></script>
    <script src="src/main.js"></script>
</body>

</html>
